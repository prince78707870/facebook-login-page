<html>
    <head>
        <title>facebook login page</title>
    </head>
    <body>
        <table align="center"bgcolor="#f0f2f5"border="0"cellspacing="10"cellpadding="10"width="50%">
            <tr>
                <th colspan="2">
                    <h1 style="color:blue">facebook</h1>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <h3 style="color:black">Log in to Facebook</h3>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="text"placeholder="Email or phone number"required style="width:80%;padding:10px;">
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="password"placeholder="Password"required style="width:80%;padding:10px;">
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit"style="width:84%; padding:10px;background-color:#1877f2;color:white;border:none;cursor:pointer;">Log in</button>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <p style="color:blue">Forgotten account?</p><hr width="80%">
                    <p style="color:grey">or</p>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <button style="background-color:#42b72a;color:white;border:none;cursor:pointer;width:84%;padding:10px;height:50%">Create new account</button>
                </th>
        </table>
    </body>
</html>
